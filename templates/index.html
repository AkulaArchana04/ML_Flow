<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Airbnb Price Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding-top: 40px;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    form {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 320px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #444;
    }

    input[type="number"],
    select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    h2 {
      margin-top: 30px;
      color: #222;
    }
  </style>
</head>
<body>
  <h1>Airbnb Price</h1>
  <form action="/predict" method="POST">
    <label>City</label>
    <select name="City">
      <option value="Bengaluru">Bengaluru</option>
      <option value="Mumbai">Mumbai</option>
      <option value="Delhi">Delhi</option>
      <option value="Goa">Goa</option>
    </select>

    <label>Roomtype</label>
    <select name="Roomtype">
      <option value="Entire home/apt">Entire home/apt</option>
      <option value="Private room">Private room</option>
      <option value="Shared room">Shared room</option>
    </select>

    <label>Bedrooms</label>
    <input type="number" name="Bedrooms" min="1" max="10" placeholder="Bedrooms" />

    <label>Bathrooms</label>
    <input type="number" name="Bathrooms" min="1" max="5" placeholder="Bathrooms" />

    <label>Guest Capacity</label>
    <input type="number" name="GuestsCapacity" min="1" max="10" placeholder="Guests Capacity" />

    <label>Has Wifi</label>
    <select name="HasWifi">
      <option value="1">Yes</option>
      <option value="2">No</option>
    </select>

    <label>Has AC</label>
    <select name="HasAC">
      <option value="1">Yes</option>
      <option value="2">No</option>
    </select>

    <label>Distance From City Center (km)</label>
    <input type="number" name="DistanceFromCityCenter" min="10" max="50" placeholder="Distance" />

    <button type="submit">Submit</button>
  </form>

  {% if predictt %}
    <h2>{{ predictt }}</h2>
  {% endif %}
</body>
</html>
